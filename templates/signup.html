<!DOCTYPE html>
<html lang="en">

<head>
  {% include "components/metadata.html" %}
  <title>Sign Up</title>
</head>

<body class="bg-gradient animated fadeIn">
  {% include "components/flash-message.html" %} {% include "components/navbar.html" %}

  <div class="bg-white signup py-3 px-4 mb-3 mt-5 rounded">
    <div class="mb-4">
      <p class="font-roboto-700 font-25px">Sign Up</p>
    </div>
    {% if error %}
    <div class="alert alert-danger font-15px" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <form method="post" class="font-roboto-400 font-15px">
      <div class="form-group">
        <label>Full name</label>
        <input type="text" name="fullname" value="" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" value="" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-4">Sign Up</button>
      <span class="text-center d-block mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>  &#128047;
      </span>
    </form>
  </div>
  <script type="text/javascript" src="../static/js/fade-alert.js"></script>
</body>

</html>
